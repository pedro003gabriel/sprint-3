<script>
    function validarSenha() {
        var senha = in_senha.value;
        var caracteres = senha.length;
        var especial = senha.indexOf('#');

        if (especial < 100 && especial > -1) {

            if (caracteres < 5) {
                text.innerHTML = `<span style="color: red; margin-left: 2.4%; margin-bottom: 15px;">senha fraca</span>`;
            }

            else if (caracteres >= 5 && caracteres < 8) {
                text.innerHTML = `<span style="color: orange; margin-left: 2.4%; margin-bottom: 15px;">senha moderada</span>`;
            }

            else if (caracteres >= 8) {
                text.innerHTML = `<span style="color: green; margin-left: 2.4%; margin-bottom: 15px;">senha forte</span>`;
            }
        }
        else {  
            text.innerHTML = `<span style="color: red; margin-left: 2.4%; margin-bottom: 15px;">senha fraca</span>`;
        }
    }
</script>
